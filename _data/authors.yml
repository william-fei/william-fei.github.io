# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Cyril 'Nick' Engmann
  email:             cyengmann@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I'm an aspiring inventor who seeks to learn something new every day. <br>
    I graduated the University of Texas at Austin Spring of 2016 with a bachelors in Integrated Circuits and Computer Engineering and a minor in Government. <br><br>


  # This photo will be used in the about section
  picture:
    path:            /assets/icons/profile.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/icons/profile.jpg
      2x:            /assets/icons/profile.jpg

