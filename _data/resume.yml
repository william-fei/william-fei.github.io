basics:
  name: "Hello hello!"
  summary: >
    I'm an innovative thinker who seeks to solve complex problems using creative software solutions.<br>
    I study Computer Science at UC Berkeley with a minor in <a href="https://nature.berkeley.edu/advising/minors/gist">Geospatial Technology.</a> <br><br>


    My passions include cyber-physical systems, autonomous operations, and cartographic design.<br>
    I am also involved in journalism because I believe it is important for scientists to share their own stories.
    <br><br>

    My career goal is to explore the integration of technology and the physical world.
    If you're interested in someone with my skill-set or would like to discuss anything tech, feel free to reach out!
    <br><br>
    
    [Download my Resume here](/assets/William_Fei_Resume.pdf)

work:
  - company: "Daimler Truck"
    position: "Software Engineer Intern"
    website: "https://www.daimlertruck.com/en"
    startDate: "2023-05-22"
    endDate: "2023-08-18"
    summary: >
      Led the design and build of a software diagnostics interface for the eCascadia, a zero-emissions electric truck. The platform includes interactive human-machine interfaces and supports signal simulation to test autonomous radar decision units.
    highlights:
      "C • Python • Vector CANape • Hardware-in-the-Loop Simulation"
  - company: "Cummins"
    position: "Software Engineer Intern"
    website: "https://www.cummins.com/"
    startDate: "2022-05-24"
    endDate: "2020-08-19"
    summary: >
      Developed complex pipelines to ingest engine output data from on-vehicle telematics systems into Azure Data Lake. Derived insights for clean energy initiatives by leveraging an expansive data source: every Cummins test drive for emissions assessment ever conducted, nationwide.
    highlights:
      - "Azure • ETL • Apache Spark • Scala • SQL"
  - company: "Catalyst"
    position: "Data Science Intern"
    website: "https://www.catalyst-advisors.com/"
    startDate: "2022-01-21"
    endDate: "2022-05-05"
    summary: >
      Developed an unsupervised machine learning algorithm to anticipate energy demand within Nigeria's national power grid. Drove a 40% increase in the efficiency of energy management systems. Partnership with <a href="https://a2ei.org/">A2EI</a>, an R&D non-profit in the solar off-grid industry.
    highlights:
      - "Python • Machine Learning • ArcGIS"
  - company: "UC Berkeley, Arctos"
    position: "Undergraduate Research Asistant"
    website: "https://arctosdb.org/about/quick-tour/quick-tour-map/"
    startDate: "2022-08-01"
    endDate: "2023-08-01"
    summary: >
      Created a backend workflow to automate digitization of biodiversity and climate change research at the <a href="https://mvz.berkeley.edu/">Museum of Vertebrate Zoology.</a> Also created interactive web maps and participated in research on the Western blacklegged tick.
    highlights:
      - "JavaScript • Java • R • ArcGIS Pro"
  - company: "UC Berkeley, EECS198"
    position: "Course Instructor"
    website: "https://gddatberkeley.itch.io/"
    startDate: "2021-05-01"
    endDate: "2023-08-01"
    summary: >
      Instructed a course of 45 students at UC Berkeley which teaches game development fundamentals in Unity and script-writing in C#. Conducted 12 weeks of in-class lectures and created labs. Past capstone projects are available to play <a href="https://gddatberkeley.itch.io/">here.</a>
    highlights:
      - "C# • Unity • Teaching"
